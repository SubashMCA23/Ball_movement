
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "ball" style = 
   "background-color: green;
    top:0;
    left:100;
    border-radius: 50%;
    position: absolute;
    z-index: 5;
    height: 100px;
    width: 100px;"></div>
     <script>
        var velocity = 60;
        var position = 0;
        var target = 400;
        var ball = document.getElementById("ball");
        
        function move(){
              if(position<target){
              position = position+velocity;
              ball.style.left=position+'px'
              }

              else if(target>0)
              {
                target = target-velocity;
               ball.style.left=target+'px'
              }
              else{
                target=400;
                position=0;
              }

        }
               
    setInterval(move,100)

        </script>
</body>
</html>
